<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>App</title>
  <link rel="stylesheet" href="/static/application.css" type="text/css" charset="utf-8">
  <script src="/static/application.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    var jQuery  = require("jqueryify");
    var exports = this;
    jQuery(function(){
      var App = require("index");
      exports.app = new App({el: $("#tasks")});      
    });
  </script>
  
  <!-- Getting started script - should be removed 
  <script src="http://maccman-spine.herokuapp.com/start.js" type="text/javascript" charset="utf-8"></script>
  -->
</head>
<body>
<div id="views">
    <div id="tasks">
      <h1>Todos</h1>
      
      <form method="POST">
        <input type="text" name="task_name" placeholder="What needs to be done?">
      </form>
      
      <div class="items"></div>
      
      <footer>
        <a class="clear">Clear completed</a>
        <div class="count"><span class="countVal"></span> left</div>
      </footer>
    </div>
  </div>
</body>
</html>
